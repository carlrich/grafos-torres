<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafos Pro - Matemáticas Discretas</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-slate-200 font-sans h-screen flex flex-col overflow-hidden">

    <header class="glass-panel z-10 p-4 flex justify-between items-center border-b border-white/10 mx-4 mt-4 rounded-xl">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-[#fb8500] rounded-lg shadow-lg shadow-orange-500/20">
                <i class="ph ph-graph text-white text-2xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-white tracking-wide">Graph<span class="text-[#219ebc]">Master</span></h1>
                <p class="text-xs text-slate-400">Matemáticas Discretas • Algoritmos</p>
            </div>
        </div>
        <div class="text-xs bg-[#0f172a]/50 px-3 py-1 rounded-full border border-white/5">
            <span class="w-2 h-2 rounded-full bg-green-500 inline-block mr-1"></span> Sistema Activo
        </div>
    </header>

    <main class="flex-1 flex gap-4 p-4 overflow-hidden">
        
        <aside class="w-80 glass-panel rounded-xl flex flex-col p-5 overflow-hidden shadow-2xl">
            
            <div class="overflow-y-auto flex-1 pr-2 space-y-6">
                <div>
                    <h2 class="text-sm font-bold text-[#219ebc] uppercase tracking-wider mb-3 flex items-center gap-2">
                        <i class="ph ph-pencil-simple"></i> Editar Grafo
                    </h2>
                    
                    <div class="flex gap-2 mb-3">
                        <input id="nodeName" type="text" placeholder="ID Nodo" class="input-glass w-full p-2 rounded text-center uppercase font-bold">
                        <button onclick="addNode()" class="bg-[#fb8500] hover:bg-[#ffb703] text-white p-2 rounded shadow-lg shadow-orange-500/20 transition-all">
                            <i class="ph ph-plus text-lg"></i>
                        </button>
                    </div>

                    <div class="grid grid-cols-3 gap-2 p-3 bg-[#0f172a]/50 rounded-lg border border-white/5">
                        <input id="sourceNode" type="text" placeholder="De" class="input-glass p-2 rounded text-center uppercase text-sm">
                        <input id="targetNode" type="text" placeholder="A" class="input-glass p-2 rounded text-center uppercase text-sm">
                        <input id="edgeWeight" type="number" placeholder="Peso" class="input-glass p-2 rounded text-center text-sm col-span-1">
                        <button onclick="addEdge()" class="col-span-3 bg-[#219ebc] hover:bg-[#8ecae6] text-[#023047] font-bold py-2 rounded transition flex justify-center items-center gap-2 mt-1">
                            Agregar Ruta <i class="ph ph-arrow-fat-right"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <h2 class="text-sm font-bold text-[#fb8500] uppercase tracking-wider mb-3 flex items-center gap-2 border-t border-white/10 pt-4">
                        <i class="ph ph-cpu"></i> Procesar
                    </h2>
                    
                    <div class="space-y-3">
                        <button onclick="runPrim()" class="w-full group bg-transparent border border-[#219ebc] text-[#219ebc] hover:bg-[#219ebc] hover:text-[#023047] py-2 px-4 rounded transition flex items-center justify-between">
                            <span class="font-semibold">MST (Prim)</span>
                            <i class="ph ph-tree-structure group-hover:scale-110 transition"></i>
                        </button>

                        <button onclick="runDijkstraPrompt()" class="w-full group bg-transparent border border-[#fb8500] text-[#fb8500] hover:bg-[#fb8500] hover:text-white py-2 px-4 rounded transition flex items-center justify-between">
                            <span class="font-semibold">Camino Corto</span>
                            <i class="ph ph-path group-hover:scale-110 transition"></i>
                        </button>

                        <button onclick="runMaxFlowPrompt()" class="w-full group bg-transparent border border-[#d90429] text-[#d90429] hover:bg-[#d90429] hover:text-white py-2 px-4 rounded transition flex items-center justify-between">
                            <span class="font-semibold">Flujo Máximo</span>
                            <i class="ph ph-waves group-hover:scale-110 transition"></i>
                        </button>
                    </div>
                </div>

                <button onclick="clearGraph()" class="text-xs text-slate-500 hover:text-[#d90429] transition text-center w-full mt-2">
                    <i class="ph ph-trash"></i> Resetear Lienzo
                </button>
            </div>

            <div class="mt-4 pt-2 border-t border-white/10">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-xs font-mono text-slate-400">./system-log</span>
                    <i class="ph ph-terminal-window text-slate-400"></i>
                </div>
                <div id="logs" class="bg-[#0f172a] p-3 rounded-lg border border-[#219ebc]/30 h-48 overflow-y-auto font-mono text-sm leading-relaxed shadow-inner">
                    <div class="text-[#219ebc]">> Sistema inicializado...</div>
                    <div class="text-slate-500">> Esperando input...</div>
                </div>
            </div>

        </aside>

        <section class="flex-1 glass-panel rounded-xl relative overflow-hidden shadow-2xl" id="graph-container">
            <div class="absolute top-4 right-4 bg-[#0f172a]/90 p-3 rounded-lg border border-white/10 backdrop-blur text-xs space-y-2 shadow-xl z-10">
                <div class="flex items-center gap-2"><span class="w-3 h-3 bg-[#fb8500] rounded-full shadow-[0_0_8px_#fb8500]"></span> <span class="text-slate-300">Camino Corto</span></div>
                <div class="flex items-center gap-2"><span class="w-3 h-3 bg-[#219ebc] rounded-full shadow-[0_0_8px_#219ebc]"></span> <span class="text-slate-300">MST</span></div>
                <div class="flex items-center gap-2"><span class="w-3 h-3 bg-[#d90429] rounded-full shadow-[0_0_8px_#d90429]"></span> <span class="text-slate-300">Flujo / Error</span></div>
            </div>
            </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
